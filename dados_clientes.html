<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>

    <link rel="stylesheet" href="dados_clientes.css">

    <link rel="<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@300&family=Oxygen:wght@400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" href="imagens/favicon_io/favicon.ico">

</head>

<body>

    <div class="logo">
        <img src="imagens/logotipo.png" alt="Logotipo da Loja">
    </div> 

    <nav>
        <ul class="menu">
            <li><a href="index.html">Página Inicial</a></li>
        </ul>
    </nav>

<fieldset>
    <legend>Dados Pessoais</legend>
    
        <table cellspacing="12">
            <tr>
                <td>
                    <label for="nome">Nome Completo: </label>
                </td>
                        <td align="left">
                            <input type="text" name="nome">
                        </td>
            </tr>
            <tr>
                <td>
                    <label for="cpf">CPF: </label>
                </td>
                        <td align="left">
                            <input type="cpf" id="CPF" name="doc" pattern="[0-9]{11}" maxlength="11" required>
                            <small>Informe apenas os 11 números do CPF, sem pontos ou traços.</small>
                        </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Data de Nascimento: </label>
                </td>
                        <td align="left">
                            <input type="date" id="date" name="date" required>
                            
                        </td>
            </tr>

            <tr>
                    <td>
                    <label for="email">E-mail:</label>
                    </td>
                        <td align="left">
                            <input type="text" name="email">
                        </td> 
            </tr>
            
            <tr>
                    <td>
                    <label for="telefone">Telefone:</label>
                    </td>
                            <td align="left">
                                <input type="name" name="telefone">
                            </td> 
            </tr>                
                 
            <tr>
                    <td>
                    <label for="rua">Rua: </label>
                    </td>
                            <td align="left">
                                <input type="text" name="rua">         
                            </td>
            
                    <td>
                    <label for="numero">Numero: </label>
                    </td>
                            <td align="left">
                                <input type="number" name="numero" size="4">
                            </td>           
  
            <tr>                
                    <td>
                    <label for="bairro">Bairro: </label>
                    </td>
                            <td align="left">
                                <input type="text" name="bairro">
                            </td>    
                
                    <td>
                    <label for="estado">Estado :</label>
                    </td>
                            <td align="left">
                                <select name="estado" class="estado">
                                    <option value="ac">Acre</option>
                                    <option value="al">Alagoas</option>
                                    <option value="am">Amazonas</option>
                                    <option value="ap">Amapá</option>
                                    <option value="ba">Bahia</option>
                                    <option value="ce">Ceará</option>
                                    <option value="df">Distrito Federal</option>
                                    <option value="es">Espirito Santo</option>
                                    <option value="go">Goiás</option>
                                    <option value="ma">Maranhão</option>
                                    <option value="mt">Mato Grosso</option>
                                    <option value="ma">Mato Grosso do Sul </option>
                                    <option value="mg">Minas Gerais</option>
                                    <option value="pa">Pará</option>
                                    <option value="pb">Paraíba</option>
                                    <option value="pr">Paraná</option>
                                    <option value="pe">Pernambuco</option>
                                    <option value="pi">Piauí</option>
                                    <option value="rj">Rio de Janeiro</option>
                                    <option value="rn">Rio Grande do Norte</option>
                                    <option value="ro">Rondônia</option>
                                    <option value="rs">Rio Grande do Sul</option>
                                    <option value="rr">Roraima</option>
                                    <option value="sc">Santa Catarina</option>
                                    <option value="se">Sergipe</option>
                                    <option value="sp">São Paulo</option>
                                    <option value="to">Tocantins</option>
                                </select>         
                            </td>
    
            </tr>

                            
            <tr>
                    <td>
                    <label for="cidade">Cidade:</label>
                    </td>
                            <td align="left">
                                <input type="text" name="cidade">
                            </td>    
            
                    <td>
                    <label for="cep">CEP:</label>
                    </td>
                            <td align="left">
                                <input type="code" name="cep" size="5" maxlength="5"> - <input type="code" name="cep2" size="3" maxlength="3"> 
                            </td>
            </tr>                
                            
            </tr> 

            <div class="form_action">
                <input type="submit" value="Cadastrar" class="btn">
            </div>
                   
                        

        </table>  
        
</fieldset> 
        
</body>
</html>
